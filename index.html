<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="pin-digit" type="text">
                    <button class="generate-btn" id="pin-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <form action="" name="form">
                    <input class="form-control" type="text"name="display" >
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="insert(7)" >7</div>
                              <div class="button" onclick="insert(8)">8</div>
                              <div class="button" onclick="insert(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="insert(4)">4</div>
                              <div class="button" onclick="insert(5)" >5</div>
                              <div class="button" onclick="insert(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="insert(1)">1</div>
                              <div class="button" onclick="insert(2)">2</div>
                              <div class="button" onclick="insert(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backspace()"><</div>
                                <div class="button" onclick="insert(0)">0</div>
                                <div class="button" onclick="clean()" >C</div>
                            </div>
                            <div>
                                <button type="submit" id ="enter" class="submit-btn">Submit</button>
                                <p class="action-left" >3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id = "message" class="notify-section">
            <p class="notify" id=" not-matched">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pin-matched"> ✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script>

        //Hide notify section
       const messageArea = document.getElementById("message");
        messageArea.style.display= "none";

        
        //Generate pin

        const pinBtn = document.getElementById("pin-btn");
        pinBtn.addEventListener("click",function()
         {
             document.getElementById("pin-digit").value = Math.floor(1000 + (9999 - 1000) * Math.random());
            
         })
        
         
         //Digit area of calculator

        function insert(num){
            document.form.display.value =  document.form.display.value+num;
        }
        

        //Come back notify section
         const enterSubmit = document.getElementById("enter");
         enterSubmit.addEventListener("click",function(){
            const messageArea = document.getElementById("message");
            messageArea.style.display = "block";
             })




        //clear function
        function clean(){
            document.form.display.value = "";
            }


        //backspace function
        function backspace() {
            const intake =  document.form.display.value;
            document.form.display.value = intake.substring(0,intake.length-1);
        }



    </script>
</body>
</html>
